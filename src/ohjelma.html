    <script>
      let buttons = document.querySelectorAll("button");
      const colorScale = chroma.scale([
        "#00F0FF",
        "#FF00F5",
        "#00FF19",
        "#FAFF00",
      ]);

      const bodyHeight = window.innerHeight;
      const bodyWidth = document
        .querySelector("body")
        .getBoundingClientRect().width;

      function colorButtons() {
        buttons.forEach((button) => {
          button.onmouseover =
            function () {
                console.log('hovering over button')
              let height = button.getBoundingClientRect().y;
              let width = button.getBoundingClientRect().x;
              let percentage = (height / bodyHeight + width / bodyWidth) / 2;

              button.style = `border: 2px solid ${colorScale(percentage)} !important`;
            };
            button.onmouseleave= function(){
              button.style = ``;

            }
        });
      }
      colorButtons()
