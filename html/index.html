<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/emojionearea.min.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="js/chat.js"></script>
    <title>Mahdollisuuksien maailma</title>
  </head>
  <body>
    <header>
      <h1>Mahdollisuuksien maailma</h1>
      <audio
        controls
        src="media/hamahakkimies.mp3"
        type="audio/mp3"
      >
      Your browser does not support the
        <code>audio</code> element.
    </header>
    <main>
      <form id="join">
        <h3>Anna ensin käyttäjänimi:</h3>
        <p>Käytä vain kirjaimia ja numeroita (min. 3 merkkiä)</p>
        <input
          type="text"
          id="username"
          placeholder="Chattinimi"
          pattern="[A-Öa-ö0-9].{3,}"
          autocomplete="off"
        />
        <button id="joinBtn" type="submit">Aseta nimmari</button>
        <p id="nameError"></p>
      </form>
      <form id="form">
        <h3>Kirjoita viesti:</h3>
        <div style="width: 300px;"> <input
            type="text"
            id="input"
            placeholder="Kirjoita viesti"
            autocomplete="off"
            style="display: none"
          /></div>
       
        <button id="chatBtn" type="submit">Tumppaa viesti</button>
      </form>
      <ul id="messages" style="list-style-type: none"></ul>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/emojionearea.min.js" type="text/javascript"></script>
    <script src="js/emoji.js" type="text/javascript"></script>
  </body>
</html>
