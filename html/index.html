<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/emojionearea.min.css" />
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="js/chat.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript"src="js/emojionearea.min.js"></script>
    <script type="text/javascript" src="js/emoji.js"></script>
    <title>Mahdollisuuksien maailma</title>
    <style>
      video {
        width: 680px;
        height: 480px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mahdollisuuksien maailma</h1>
      <audio
        controls
        src="https://media-cloud.francecentral.cloudapp.azure.com:8001/radio"
        
      >
      Your browser does not support the
        <code>audio</code> element.
    </header>
    <main>
      <video
      id="my-video"
      class="video-js vjs-matrix rounded border-2 border-mg-jet"
      poster="/src/media/mahdollisuus_bg.png"
      data-setup='{"fluid": true, "controls": true}'
    >
      <!-- <source src="/src/media/mikael.mp4" type="video/mp4" /> -->
      <source
        src="http://195.148.104.124:1935/jakelu/hemisa/playlist.m3u8"
        type="application/x-mpegURL"
      />

      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading
        to a web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
      <form id="join">
        <h3>Anna ensin käyttäjänimi:</h3>
        <p>Käytä vain kirjaimia ja numeroita (min. 3 merkkiä)</p>
        <input
          type="text"
          id="username"
          placeholder="Chattinimi"
          pattern="[A-Öa-ö0-9].{3,}"
          autocomplete="off"
        />
        <button id="joinBtn" type="submit">Aseta nimmari</button>
        <p id="nameError"></p>
      </form>
      <form id="form">
        <h3>Kirjoita viesti:</h3>
        <div style="width: 300px;"> <input
            type="text"
            id="input"
            placeholder="Kirjoita viesti"
            autocomplete="off"
            style="display: none"
          /></div>
       
        <button id="chatBtn" type="submit">Tumppaa viesti</button>
      </form>
      <ul id="messages" style="list-style-type: none"></ul>
    </main>
    <footer></footer>
    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
  </body>
</html>
