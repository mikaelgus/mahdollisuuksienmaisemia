<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="js/chat.js"></script>
    <title>Mahdollisuuksien maailma</title>
  </head>
  <body>
    <header>
      <h1>Mahdollisuuksien maailma</h1>
    </header>
    <main>
      <form id="join">
        <h3>Anna käyttäjä nimi:</h3>
        <input
          type="text"
          id="username"
          placeholder="Aseta nimimerkkisi"
          autocomplete="off"
        />
        <button type="submit">Aseta nimmari</button>
      </form>
      <form id="form">
        <h3>Kirjoita viesti:</h3>
        <input
          type="text"
          id="input"
          placeholder="Kirjoita viesti"
          autocomplete="off"
        />
        <button type="submit">Tumppaa viesti</button>
      </form>
      <ul id="messages"></ul>
    </main>
    <footer></footer>
  </body>
</html>
